<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <main>
        <!-- <input id="inputValues" type="text"  value=""> -->
        <div id="inputValues"></div>

        <input id="outputValue" type="number" disabled>
        
        <div class="icons">
            <span id="cancel" class="darkGrey" style="color: red;">C</span>
            <span class="symbols darkGrey">( )</span>
            <span class="decimal symbols darkGrey">%</span>
            <span class="divide symbols darkGrey">/</span>
            <span>7</span>
            <span>8</span>
            <span>9</span>
            <span class="multiply symbols darkGrey">X</span>
            <span>4</span>
            <span>5</span>
            <span>6</span>
            <span class="minus symbols darkGrey">-</span>
            <span>1</span>
            <span>2</span>
            <span>3</span>
            <span class="plus symbols darkGrey">+</span>
            <span><i class="fa-solid fa-delete-left"></i></span>
            <span>0</span>
            <span>.</span>
            <span class="equalTo" style="background-color: rgb(0, 113, 0);">=</span>
        </div>
    </main>
    

    <script src="script.js"></script>
</body>
</html>
