<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <main>
        <input id="inputValues" type="number"  value="">

        <input id="outputValue" type="number" disabled>
        
        <div class="icons">
            <span class="darkGrey" style="color: red;">C</span>
            <span class="symbols darkGrey">( )</span>
            <span class="symbols darkGrey"><i class="fa-solid fa-percent"></i></span>
            <span class="symbols darkGrey"><i class="fa-solid fa-divide"></i></span>
            <span>7</span>
            <span>8</span>
            <span>9</span>
            <span class="symbols darkGrey"><i class="fa-sharp fa-solid fa-xmark"></i></span>
            <span>4</span>
            <span>5</span>
            <span>6</span>
            <span class="symbols darkGrey"><i class="fa-solid fa-minus"></i></span>
            <span>1</span>
            <span>2</span>
            <span>3</span>
            <span class="symbols darkGrey"><i class="fa-regular fa-plus"></i></span>
            <span><i class="fa-solid fa-delete-left"></i></span>
            <span>0</span>
            <span>.</span>
            <span style="background-color: rgb(0, 113, 0);"><i class="fa-regular fa-equals"></i></span>
        </div>
    </main>
    

    <script src="script.js"></script>
</body>
</html>
