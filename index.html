<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <input id="inputValues" type="number"  value="">

        <input id="outputValue" type="number" disabled>
        
        <div class="icons">
            <span class="darkGrey" style="color: red;">C</span>
            <span class="symbols darkGrey">( )</span>
            <span class="symbols darkGrey">%</span>
            <span class="symbols darkGrey">/</span>
            <span>7</span>
            <span>8</span>
            <span>9</span>
            <span class="symbols darkGrey">X</span>
            <span>4</span>
            <span>5</span>
            <span>6</span>
            <span class="symbols darkGrey">-</span>
            <span>1</span>
            <span>2</span>
            <span>3</span>
            <span class="symbols darkGrey">+</span>
            <span></span>
            <span>0</span>
            <span>.</span>
            <span style="background-color: rgb(0, 113, 0);">=</span>
        </div>
    </main>
    

    <script src="script.js"></script>
</body>
</html>
